<ion-view view-title="Categories">
	<ion-content>
		<p class="text-center">
			<ion-process-spinner processing="isProcessing"></ion-process-spinner>
		</p>
	
		<ion-item ng-repeat="category in categories" disabled-href="#/app/categories/{{category.id}}">
			{{category.name}}
		</ion-item>
	  </ion-list>
	</ion-content>
</ion-view>
